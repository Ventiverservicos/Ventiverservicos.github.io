<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotización de Productos - Ventiver Servicios</title>
    <link rel="stylesheet" href="cotizar.css">
</head>
<body>


    <section id="cotizacion-producto">
        <h2>Cotiza tu Producto</h2>
        <p>Completa el siguiente formulario para solicitar una cotización de nuestros productos.</p>
        
        <form class="quote-form" action="#" method="POST">

            <label for="producto">Selecciona el producto:</label>
            <select id="producto" name="producto" required>
                <option value="">--Selecciona un producto--</option>
                <option value="ventilador-industrial">Ventilador Industrial</option>
                <option value="extractor-aire">Extractor de Aire</option>
                <option value="purificador-aire">Purificador de Aire</option>
            </select>


            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" min="1" required>

          
            <label for="detalles">Detalles adicionales:</label>
            <textarea id="detalles" name="detalles" rows="4" placeholder="Ingresa especificaciones o comentarios adicionales"></textarea>

            <h3>Datos de contacto</h3>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>

 
            <div class="form-buttons">
                <button type="submit" class="btn" onclick="showAlert()">Solicitar Cotización</button>
                <button type="button" class="btn" onclick="window.history.back();">Regresar</button>
            </div>
        </form>
    </section>

    <div class="overlay" id="overlay">
        <div class="alert-message" id="alert-message">
            <h2>Ups! Trabajando en manteniniento :( </h2>
            <img src="mantenimientogif.gif" alt="Tuercas girando" style="width: 80px; height: auto; margin: 10px 0;">
            <button class="btn" onclick="window.location.href='index.html';">Regresar al Inicio</button>
        </div>
    </div>

    <script>
        
        window.onload = function() {
            showAlert();
        };

        function showAlert() {
            document.getElementById('overlay').style.visibility = 'visible';
            document.getElementById('alert-message').classList.add('slide-up');
        }
    </script>


</body>
</html>
